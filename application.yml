  # Hidden Category Lists
  categories:
    filter: true
    hidden:
      - 'Else'

  tags:
    filter: true
    hidden:
      - 'Diary'

  # Enable About Page
  about:
    enable: true


  # Disqus Config
  disqus:
    enable: true
    shortName: 'aquariuslt'

  # Progressive Web App
  pwa:
    enable: true
    name: 'Aquariuslt Blog'
    shortName: 'Blog'
    description: 'Aquariuslt Blog'
    icon: 'favicon.png'
    developer:
      name: 'Aquariuslt'
      url: 'https://github.com/aquariuslt'

# Blog Deploy Options
# Domain
cname: 'blog.aquariuslt.com'


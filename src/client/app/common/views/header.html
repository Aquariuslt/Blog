<div layout="column">
  <section layout="row" ng-controller="headerController">
    <md-toolbar class="md-toolbar-tools md-whiteframe-glow">
      <div>
        <md-button class="md-icon-button"
                   ng-click="toggleLeft()"
                   aria-label="Menu">
          <ng-md-icon icon="subject"></ng-md-icon>
        </md-button>
      </div>
      <div>
        <md-button href="/#/">
          Aquariuslt Home
        </md-button>
      </div>
    </md-toolbar>
  </section>

  <section layout="column" ng-controller="navbarController">
    <md-sidenav
      class="md-sidenav-left"
      md-component-id="left"
      md-whiteframe="4">

      <div flex ng-cloak>
        <md-content>
          <div class="navbar-header-background-grey">
          </div>
          <div class="lock-size" layout="row" layout-align="center center">
            <md-fab-speed-dial
              md-open="isFabMenuOpen" md-direction="left" class="md-fab-bottom-right"
              ng-click="toggleFabMenuOpen()"
              ng-class="'md-scale'"
            >
              <md-fab-trigger >
                <md-button aria-label="menu" class="md-fab md-primary" >
                  <md-icon class="md-icon-button">
                    <ng-md-icon icon="menu"></ng-md-icon>
                  </md-icon>
                </md-button>
              </md-fab-trigger>
              <md-fab-actions>
                <md-button aria-label="Twitter"
                           class="md-fab md-raised md-mini"
                           href="https://twitter.com/superaquariuslt">
                  <md-icon class="md-icon-button">
                    <ng-md-icon icon="twitter">
                    </ng-md-icon>
                  </md-icon>
                </md-button>
                <md-button aria-label="Github"
                           class="md-fab md-raised md-mini"
                           href="https://github.com/Aquariuslt">
                  <md-icon class="md-icon-button">
                    <ng-md-icon icon="keyboard">
                    </ng-md-icon>
                  </md-icon>
                </md-button>
              </md-fab-actions>
            </md-fab-speed-dial>
          </div>
          <md-content flex layout-padding>
            <p class="md-subheader">Coder,WoWer</p>
          </md-content>
        </md-content>

      </div>


      <md-content>
        <!-- Toggle Menu -->
        <div layout="column" class="md-2-line" ng-click="isSubSiteMenuOpen = !isSubSiteMenuOpen">
          <md-button layout="row" class="md-button" flex-auto>
            <div><span>Sub Sites</span></div>
            <div flex></div>
            <md-button class="md-icon-button" aria-label="menu" layout-align="end">
              <ng-md-icon icon="{{isSubSiteMenuOpen?'clear_all':'reorder'}}"></ng-md-icon>
            </md-button>
          </md-button>

          <md-button class="md-button"
                     layout="row"
                     ng-show="isSubSiteMenuOpen"
                     ng-repeat="subSite in subSiteList"
                     flex-auto>
            <a class="no-decoration" ng-href="{{subSite.link}}">
              <md-tooltip md-direction="right">{{subSite.description}}</md-tooltip>
              <span>{{subSite.name}}</span>
            </a>
          </md-button>
        </div>

        <div layout="column" class="md-2-line" ng-click="isFeaturesMenuOpen = !isFeaturesMenuOpen">
          <md-button layout="row" class="md-button" flex-auto>
            <div><span>Features</span></div>
            <div flex></div>
            <md-button class="md-icon-button" aria-label="menu" layout-align="end">
              <ng-md-icon icon="{{isFeaturesMenuOpen?'clear_all':'reorder'}}"></ng-md-icon>
            </md-button>
          </md-button>

          <md-button class="md-button"
                     layout="row"
                     ng-show="isFeaturesMenuOpen"
                     ng-repeat="feature in featureList"
                     flex-auto>
            <a class="no-decoration" ng-href="{{feature.link}}">
              <md-tooltip md-direction="right">{{feature.description}}</md-tooltip>
              <span>{{feature.name}}</span>
            </a>
          </md-button>

        </div>
      </md-content>
    </md-sidenav>
  </section>
</div>

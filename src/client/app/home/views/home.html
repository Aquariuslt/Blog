<section ng-controller="homeController as vm" ng-cloak>
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column">
      <!-- md-card template -->
      <div ng-repeat="articleSummary in vm.articleSummaryList">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{articleSummary.title}}</span>
              <span class="md-subhead">{{articleSummary.content.text | summaryFilter}}...</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <div class="md-button">
              <a ng-href="">View More</a>
            </div>
          </md-card-actions>
        </md-card>
      </div>


    </div>
  </md-content>
</section>
